<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meridian MMM + Predictive AI Attribution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100%;
            min-height: 630px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #111827 100%);
        }
        
        /* Tech circuit pattern */
        .circuit-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            background-image: 
                linear-gradient(0deg, #60A5FA 1px, transparent 1px),
                linear-gradient(90deg, #60A5FA 1px, transparent 1px);
            background-size: 40px 40px;
            animation: circuitMove 25s linear infinite;
        }
        
        @keyframes circuitMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        /* Attribution channels hub */
        .attribution-hub {
            position: absolute;
            width: 350px;
            height: 350px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Central MMM core */
        .mmm-core {
            position: absolute;
            width: 140px;
            height: 140px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                #60A5FA 0%,
                #3B82F6 30%,
                rgba(59, 130, 246, 0.3) 60%,
                transparent 100%);
            border-radius: 50%;
            animation: coreRotate 15s linear infinite;
            box-shadow: 0 0 60px rgba(96, 165, 250, 0.5);
        }
        
        .mmm-inner {
            position: absolute;
            width: 80px;
            height: 80px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                #8B5CF6 0%,
                #7C3AED 50%,
                rgba(124, 58, 237, 0.4) 100%);
            border-radius: 50%;
            animation: innerPulse 3s ease-in-out infinite;
        }
        
        @keyframes coreRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes innerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 50px rgba(139, 92, 246, 0.9);
            }
        }
        
        /* Attribution channels */
        .channel {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #10B981 0%, rgba(16, 185, 129, 0.3) 100%);
            animation: channelPulse 4s ease-in-out infinite 0s;
        }
        
        .channel-2 {
            top: 25%;
            right: 10%;
            background: radial-gradient(circle, #60A5FA 0%, rgba(96, 165, 250, 0.3) 100%);
            animation: channelPulse 4s ease-in-out infinite 0.5s;
        }
        
        .channel-3 {
            bottom: 20%;
            right: 5%;
            background: radial-gradient(circle, #F97316 0%, rgba(249, 115, 22, 0.3) 100%);
            animation: channelPulse 4s ease-in-out infinite 1s;
        }
        
        .channel-4 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #8B5CF6 0%, rgba(139, 92, 246, 0.3) 100%);
            animation: channelPulse 4s ease-in-out infinite 1.5s;
        }
        
        .channel-5 {
            bottom: 20%;
            left: 5%;
            background: radial-gradient(circle, #EF4444 0%, rgba(239, 68, 68, 0.3) 100%);
            animation: channelPulse 4s ease-in-out infinite 2s;
        }
        
        .channel-6 {
            top: 25%;
            left: 10%;
            background: radial-gradient(circle, #10B981 0%, rgba(16, 185, 129, 0.3) 100%);
            animation: channelPulse 4s ease-in-out infinite 2.5s;
        }
        
        @keyframes channelPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Data flow lines */
        .flow-line {
            position: absolute;
            height: 2px;
            transform-origin: left center;
            background: linear-gradient(90deg, 
                transparent 0%, 
                currentColor 30%, 
                currentColor 70%, 
                transparent 100%);
            opacity: 0;
            animation: flowData 3s linear infinite;
        }
        
        .flow-1 {
            width: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            color: #10B981;
            animation-delay: 0s;
        }
        
        .flow-2 {
            width: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-35deg);
            color: #60A5FA;
            animation-delay: 0.5s;
        }
        
        .flow-3 {
            width: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(35deg);
            color: #F97316;
            animation-delay: 1s;
        }
        
        .flow-4 {
            width: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            color: #8B5CF6;
            animation-delay: 1.5s;
        }
        
        .flow-5 {
            width: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(145deg);
            color: #EF4444;
            animation-delay: 2s;
        }
        
        .flow-6 {
            width: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-145deg);
            color: #10B981;
            animation-delay: 2.5s;
        }
        
        @keyframes flowData {
            0% { 
                opacity: 0;
                background-position: -100% 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% { 
                opacity: 0;
                background-position: 200% 0;
            }
        }
        
        /* Predictive waves */
        .wave-ring {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(96, 165, 250, 0.3);
            animation: waveExpand 4s ease-out infinite;
        }
        
        .wave-1 {
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }
        
        .wave-2 {
            width: 200px;
            height: 200px;
            animation-delay: 1s;
        }
        
        .wave-3 {
            width: 200px;
            height: 200px;
            animation-delay: 2s;
        }
        
        @keyframes waveExpand {
            0% {
                width: 200px;
                height: 200px;
                opacity: 0.8;
                border-color: rgba(96, 165, 250, 0.6);
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-color: rgba(96, 165, 250, 0);
            }
        }
        
        /* Attribution metrics */
        .metric-bar {
            position: absolute;
            background: linear-gradient(90deg, #10B981 0%, #60A5FA 50%, #8B5CF6 100%);
            opacity: 0.6;
            border-radius: 2px;
        }
        
        .bar-1 {
            width: 120px;
            height: 3px;
            bottom: 120px;
            left: 100px;
            animation: barGrow 3s ease-in-out infinite;
        }
        
        .bar-2 {
            width: 100px;
            height: 3px;
            bottom: 140px;
            left: 100px;
            animation: barGrow 3s ease-in-out infinite 0.5s;
        }
        
        .bar-3 {
            width: 140px;
            height: 3px;
            bottom: 160px;
            left: 100px;
            animation: barGrow 3s ease-in-out infinite 1s;
        }
        
        .bar-4 {
            width: 90px;
            height: 3px;
            bottom: 120px;
            right: 100px;
            animation: barGrow 3s ease-in-out infinite 1.5s;
        }
        
        .bar-5 {
            width: 110px;
            height: 3px;
            bottom: 140px;
            right: 100px;
            animation: barGrow 3s ease-in-out infinite 2s;
        }
        
        @keyframes barGrow {
            0%, 100% {
                transform: scaleX(0.3);
                opacity: 0.3;
            }
            50% {
                transform: scaleX(1);
                opacity: 0.8;
            }
        }
        
        /* Neural network connections */
        .neural-path {
            position: absolute;
            stroke: rgba(139, 92, 246, 0.3);
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 5, 5;
            animation: dashMove 20s linear infinite;
        }
        
        @keyframes dashMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }
        
        /* Floating data particles */
        .data-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
        }
        
        .particle-1 {
            background: #10B981;
            animation: particleOrbit 10s linear infinite;
        }
        
        .particle-2 {
            background: #60A5FA;
            animation: particleOrbit 10s linear infinite 2s;
        }
        
        .particle-3 {
            background: #8B5CF6;
            animation: particleOrbit 10s linear infinite 4s;
        }
        
        .particle-4 {
            background: #F97316;
            animation: particleOrbit 10s linear infinite 6s;
        }
        
        .particle-5 {
            background: #EF4444;
            animation: particleOrbit 10s linear infinite 8s;
        }
        
        @keyframes particleOrbit {
            0% {
                opacity: 0;
                transform: translate(200px, 315px) rotate(0deg) translateX(200px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(200px, 315px) rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }
        
        /* Gradient overlay */
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }
        
        /* Brand mark */
        .brand {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: rgba(96, 165, 250, 0.4);
            text-transform: uppercase;
        }
        
        /* Glow effects */
        .center-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                rgba(96, 165, 250, 0.2) 0%,
                rgba(139, 92, 246, 0.1) 30%,
                transparent 70%);
            animation: glowPulse 4s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background circuit pattern -->
        <div class="circuit-pattern"></div>
        
        <!-- Center glow -->
        <div class="center-glow"></div>
        
        <!-- Attribution hub -->
        <div class="attribution-hub">
            <!-- MMM Core -->
            <div class="mmm-core">
                <div class="mmm-inner"></div>
            </div>
            
            <!-- Attribution channels -->
            <div class="channel channel-1"></div>
            <div class="channel channel-2"></div>
            <div class="channel channel-3"></div>
            <div class="channel channel-4"></div>
            <div class="channel channel-5"></div>
            <div class="channel channel-6"></div>
            
            <!-- Data flow lines -->
            <div class="flow-line flow-1"></div>
            <div class="flow-line flow-2"></div>
            <div class="flow-line flow-3"></div>
            <div class="flow-line flow-4"></div>
            <div class="flow-line flow-5"></div>
            <div class="flow-line flow-6"></div>
        </div>
        
        <!-- Predictive waves -->
        <div class="wave-ring wave-1"></div>
        <div class="wave-ring wave-2"></div>
        <div class="wave-ring wave-3"></div>
        
        <!-- Attribution metrics bars -->
        <div class="metric-bar bar-1"></div>
        <div class="metric-bar bar-2"></div>
        <div class="metric-bar bar-3"></div>
        <div class="metric-bar bar-4"></div>
        <div class="metric-bar bar-5"></div>
        
        <!-- Neural network paths -->
        <svg style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
            <path class="neural-path" d="M 200 200 Q 400 150, 600 200 T 1000 200" />
            <path class="neural-path" d="M 200 430 Q 400 480, 600 430 T 1000 430" />
            <path class="neural-path" d="M 100 315 Q 300 265, 500 315 T 900 315" />
        </svg>
        
        <!-- Floating data particles -->
        <div class="data-particle particle-1"></div>
        <div class="data-particle particle-2"></div>
        <div class="data-particle particle-3"></div>
        <div class="data-particle particle-4"></div>
        <div class="data-particle particle-5"></div>
        
        <!-- Gradient overlay -->
        <div class="gradient-overlay"></div>
        
        <!-- Brand mark -->
        <div class="brand">HENDRICKS.AI</div>
    </div>
</body>
</html>
